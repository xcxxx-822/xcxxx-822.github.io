name: Hexo Auto Deploy

# 只有当 source 分支有新代码推送时，才触发机器人
on:
  push:
    branches:
      - source 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 检查代码：把 source 分支的源码下载到虚拟机
      - name: Checkout Source
        uses: actions/checkout@v3

      # 2. 安装 Node.js：使用最新的稳定版
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3. 安装依赖：安装 Hexo 和相关插件
      - name: Install Dependencies
        run: npm install

      # 4. 部署：生成网页并推送到 main 分支
      - name: Deploy to GitHub Pages
        env:
          # 从你仓库的 Settings > Secrets 拿取名为 GH_TOKEN 的钥匙
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          # 1. 配置 Git 身份
          git config --global user.name "xcxxx-822"
          git config --global user.email "1321510521@example.com"
          
          # 2. 生成静态网页
          ./node_modules/.bin/hexo clean
          ./node_modules/.bin/hexo generate
          
          # 3. 这里的逻辑变了：直接进入生成的 public 文件夹手动推送
          cd public
          git init
          git add .
          git commit -m "Site updated: $(date)"
          
          # 4. 强制推送到你的 main 分支（这里注入 Token）
          git push --force https://${GH_TOKEN}@github.com/xcxxx-822/xcxxx-822.github.io.git master:main